<!DOCTYPE html>
<html>

<head>
    <title>Flight Booking</title>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        /* Form styles */
        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type=text],
        input[type=date],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: white;
            padding: 20px;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        /* Form responsiveness */
        @media screen and (max-width: 768px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    
    
    <h1>Flight Booking</h1>
    <div class="container">
        <form action="#" method="post" id="flight-form">
            <div>
                <label for="from">From:</label>
                <select id="from" name="from" required>
                    <option value="">Select origin</option>
                    <option value="sydney">Sydney</option>
                    <option value="melbourne">Melbourne</option>
                    <option value="brisbane">Brisbane</option>
                    <option value="perth">Perth</option>
                    <option value="adelaide">Adelaide</option>
                    <option value="goldcoast">Gold Coast</option>
                    <option value="newcastle">Newcastle</option>
                    <option value="canberra">Canberra</option>
                    <option value="wollongong">Wollongong</option>
                    <option value="hobart">Hobart</option>
                </select>
            </div>
            <div>
                <label for="to">To:</label>
                <select id="to" name="to" required>
                    <option value="">Select destination</option>
                    <option value="sydney">Sydney</option>
                    <option value="melbourne">Melbourne</option>
                    <option value="brisbane">Brisbane</option>
                    <option value="perth">Perth</option>
                    <option value="adelaide">Adelaide</option>
                    <option value="goldcoast">Gold Coast</option>
                    <option value="newcastle">Newcastle</option>
                    <option value="canberra">Canberra</option>
                    <option value="wollongong">Wollongong</option>
                    <option value="hobart">Hobart</option>
                </select>
            </div>
            
            <div>
                <label for="travel-date">Travel Date:</label>
                <input type="date" id="travel-date" name="travel_date" required>
            </div>
            <div>
                <label for="return-date">Return Date:</label>
                <input type="date" id="return-date" name="return_date" required>
            </div>
            <div>
                <label for="adults">Adults:</label>
                <select id="adults" name="adults" required>
                    <option value="">Select Number of Adults</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div>
                <label for="children">Children:</label>
                <select id="children" name="children" required>
                    <option value="">Select Number of Children</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div><label for="class">Class:</label>
                <select id="class" name="class">
                    <option value="economy">Economy</option>
                    <option value="business">Business</option>
                    <option value="first">First Class</option>
                </select>
            </div>


            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>

            <button type="submit">Search</button>

            <button type="button">Book Now</button>

</body>

</html>
